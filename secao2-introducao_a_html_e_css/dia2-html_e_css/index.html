<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
     
        h1{
            
            font-size: 65px;
            color: orange;
        }

        ul{
   
             background: papayawhip;
        }

        .change-of-color{

            background: blueviolet;
        }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="change-of-color">Qual é a sua fruta favorita?</p>
    <ul class="change-of-color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
